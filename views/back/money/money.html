<!-- 该页面嵌套到layout页面中 -->
{% extends '../layout.html' %}

<!-- 以下部分页面嵌套到layout的block main和endblock之间 -->
{% block main %}

<!--本页面用到的样式-->
<link href="../../../public/back/assets/global/plugins/datatables/datatables.min.css" rel="stylesheet" type="text/css" />
<link href="../../../public/back/assets/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.css" rel="stylesheet" type="text/css" />
<link href="../../../public/back/assets/global/plugins/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet" type="text/css" />

<!-- 页面标题 -->
<div class="portlet light bordered">
    <div class="caption">
        <i class="icon-social-dribbble font-green"></i>
        <span class="caption-subject font-green bold uppercase">资金一览表</span>
    </div>

</div>

<!-- 页面查询条件 -->
<div class="portlet light bordered" style="margin-top: -35px">
    <form class="inquiry-form form-horizontal" role="form">
        <div class="form-body">
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                    <div class="form-group">
                        <label class="col-lg-3 col-md-3 col-sm-3 control-label">开始时间</label>
                        <div class="col-lg-9 col-md-9 col-sm-9">
                            <div class="input-group date" id="starttime">
                                <input class="form-control input-medium" placeholder="开始时间" readonly name="starttime" data-date-end-date="0d" />
                                <span class="input-group-btn">
                                    <button class="btn default date-reset" type="button">
                                        <i class="fa fa-times"></i>
                                    </button>
                                    <button class="btn default date-set" type="button">
                                        <i class="fa fa-calendar"></i>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                    <div class="form-group">
                        <label class="col-lg-3 col-md-3 col-sm-3 control-label">结束时间</label>
                        <div class="col-lg-9 col-md-9 col-sm-9">
                            <div class="input-group date" id="endtime">
                                <input class="form-control input-medium" placeholder="结束时间" readonly  name="endtime" data-date-end-date="0d" />
                                <span class="input-group-btn">
                                    <button class="btn default date-reset" type="button">
                                        <i class="fa fa-times"></i>
                                    </button>
                                    <button class="btn default date-set" type="button">
                                        <i class="fa fa-calendar"></i>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                    <div class="form-group">
                        <label class="col-lg-3 col-md-3 col-sm-3 control-label">微信昵称</label>
                        <div class="col-lg-9 col-md-9 col-sm-9">
                            <input type="text" class="form-control" placeholder="微信昵称" name="nickname"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<!-- 页面操作及表格 -->
<div class="portlet light bordered" style="margin-top: -35px">
    <div class="portlet-body">
        <!-- 页面操作 -->
        <div class="table-toolbar">
            <div class="row">
                <div class="col-md-6">
                    <div class="btn-group">
                        <button id="money_inquiry" class="btn sbold green"> 查询
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- 角色表表格 -->
        <table class="table table-striped table-bordered table-hover table-checkable order-column" id="money_table">
            <thead>
            <tr>
                <th style="width: 36px"> 序号 </th>
                <th> 用户名 </th>
                <th> 下单时间 </th>
                <th> 金额 </th>
                <th> 支付方式 </th>
            </tr>
            </thead>
            <tbody>
            <tr class="odd gradeX">
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            </tbody>
        </table>
        <!-- 处理中遮罩 -->
        <div class="modal fade" id="loading" role="basic" aria-hidden="true" data-backdrop="static">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <img src="../../../public/back/assets/global/img/loading-spinner-grey.gif" alt="" class="loading">
                        <span> &nbsp;&nbsp;Loading... </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--本页面用到插件的JS-->
<script src="../../../public/back/assets/global/scripts/datatable.js" type="text/javascript"></script>
<script src="../../../public/back/assets/global/plugins/datatables/datatables.min.js" type="text/javascript"></script>
<script src="../../../public/back/assets/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.js" type="text/javascript"></script>
<script src="../../../public/back/assets/global/plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js" type="text/javascript"></script>
<script src="../../../public/back/assets/global/plugins/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js" type="text/javascript"></script>

<!--本页面用到的JS-->
<script src="../../../public/back/assets/pages/scripts/money/money.js" type="text/javascript"></script>
{% endblock %}
